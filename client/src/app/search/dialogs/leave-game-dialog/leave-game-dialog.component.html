<div class="relative w-[420px] min-h-[200px] py-4 px-5 md:px-10 bg-white rounded shadow-xl flex flex-col justify-between"
     *ngIf="show"
     [@inOutAnimation]>
    <button class="dialog__close-button"
            aria-label="close modal"
            role="button"
            (click)="closeDialog()"
            id="close-button">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="icon icon-tabler icon-tabler-x"
             width="20"
             height="20"
             viewBox="0 0 24 24"
             stroke-width="2.5"
             stroke="currentColor"
             fill="none"
             stroke-linecap="round"
             stroke-linejoin="round">
            <path stroke="none"
                  d="M0 0h24v24H0z" />
            <line x1="18"
                  y1="6"
                  x2="6"
                  y2="18" />
            <line x1="6"
                  y1="6"
                  x2="18"
                  y2="18" />
        </svg>
    </button>

    <div class="mb-3">
        <h1 class="text-gray-800 text-2xl font-bold tracking-normal leading-tight my-4">
            {{ lang.labels.LEAVE_GAME }}
        </h1>
    </div>
    <div class="mb-3 flex justify-center select-none">
        <div class="padding-8 flex justify-end w-full gap-4">
            <shared-button backgroundColor="danger" (click)="onLeaveGame()">
                {{lang.labels.LEAVE}}
            </shared-button>
            <shared-button backgroundColor="primary" (click)="closeDialog()">
                {{lang.labels.CLOSE}}
            </shared-button>
        </div>

    </div>
</div>
